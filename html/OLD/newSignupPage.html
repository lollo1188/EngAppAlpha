<!DOCTYPE html>
<html>
<head>
  <title>newSignupPage</title>

  <!-- Ã¨ lo zoom per lo smartphone -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
    }
    
   
    .password-container {
      position: relative;
    }
    

    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 94%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      top: 55%;
      right: 10px;
      /* transform: translateY(-50%); */
      cursor: pointer;
    }
  
  </style>
<script>
  function togglePasswordVisibility(inputId, toggleIconId) {
    var input = document.getElementById(inputId);
    var toggleIcon = document.getElementById(toggleIconId);
    
    if (input.type === "password") {
      input.type = "text";
      toggleIcon.classList.remove("fa-eye");
      toggleIcon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      toggleIcon.classList.remove("fa-eye-slash");
      toggleIcon.classList.add("fa-eye");
    }
  }
  
  function validateForm() {
    var name = document.forms["signupForm"]["name"].value;
    var email = document.forms["signupForm"]["email"].value;
    var password = document.forms["signupForm"]["password"].value;
    var confirmPassword = document.forms["signupForm"]["confirmPassword"].value;
    
    if (name === "" || email === "" || password === "" || confirmPassword === "") {
      alert("Please fill in all fields");
      return false;
    }
    
    // Validate password criteria
    if (password.length < 8) {
        alert("Password should be at least 8 characters long");
        return false;
      }
      
      if (!/\d/.test(password)) {
        alert("Password should contain at least one digit");
        return false;
      }
      
      if (!/[A-Z]/.test(password)) {
        alert("Password should contain at least one uppercase letter");
        return false;
      }
      
      if (!/[a-z]/.test(password)) {
        alert("Password should contain at least one lowercase letter");
        return false;
      }
      
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }
    // Additional validation logic can be added here
    
    if (password !== confirmPassword) {
      alert("Passwords do not match");
      return false;
    }
    
    // If all validations pass, the form can be submitted
    alert("Signup successful!");
  }
</script>
</head>
<body>
  <div class="container">
    <h1>newSignupPage</h1>
    <form name="signupForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group password-container">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
        <i id="toggle-icon" class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password', 'toggle-icon')"></i>
      </div>
      <div class="form-group password-container">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
        <i id="toggle-icon-confirm" class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirmPassword', 'toggle-icon-confirm')"></i>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign up">
      </div>
    </form>
  </div>
</body>
</html>
